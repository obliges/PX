<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/styles.css}"
          href="../css/styles.css" rel="stylesheet"/>
    <style>
        .container {
            max-width = 600px;
        }
    </style>
</head>
<body>
<div class="container" th:object="${category}">
    <div>
        <div>categoryId</div>
        <input type="text" th:value="*{id}" class="form-control" readonly>
    </div>
    <div>
        <div>categoryName</div>
        <input type="text" th:value="*{name}" class="form-control" readonly>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" onclick="location.href='categoryEditForm.html'"
                    th:onclick="|location.href='@{/admin/category/edit/{categoryId}(categoryId=${category.id})}'|"
                    type="button">Edit</button>
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="location.href='categories.html'"
                    th:onclick="|location.href='@{/admin/category}'|"
                    type="button">List</button>
        </div>
    </div>

</div>

</body>
</html>
