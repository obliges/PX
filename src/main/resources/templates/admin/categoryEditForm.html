<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/styles.css}"
          href="../css/styles.css" rel="stylesheet"/>
    <style>
        .container {
            max-width: 600px;
        }
        .error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="category.html" th:action th:object="${category}" method="post">
        <div>
            <div>id</div>
            <input type="text" th:field="*{id}" class="form-control" readonly>
        </div>
        <div>
            <div>name</div>
            <input type="text" th:field="*{name}" th:errorclass="error" class="form-control">
            <div class="error" th:errors="*{name}"></div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary" type="submit">Edit Product Company</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="location.href='categories.html'"
                        th:onclick="|location.href='@{/admin/category}'|"
                        type="button"> Go Back </button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
